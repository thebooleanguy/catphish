<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catphish – Scan Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4fc, #e7ebff);
      color: #333;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: #2b2b40;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .score {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1.2rem 0 0.2rem;
      text-align: center;
      color: #4f46e5;
    }

    .percentage {
      font-size: 3rem;
      font-weight: 700;
      color: #dc2626;
      text-align: center;
      margin-bottom: 1rem;
    }

    .verdict {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .breakdown {
      display: grid;
      gap: 1rem;
    }

    .attribute {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 1rem;
      border-left: 4px solid #4f46e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .attribute span {
      font-weight: 500;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
    }

    .back-btn a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }

    .back-btn a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🐟 Catphish Results</h1>
    <div class="score">Fake Probability Score: 7/10</div>
    <div class="percentage">70%</div>
    <div class="verdict">This profile is <strong>likely suspicious</strong> based on AI analysis.</div>

    <div class="breakdown">
      <div class="attribute">
        <span>🔍 Reverse Image Search</span>
        <span>+10 (Found elsewhere)</span>
      </div>
      <div class="attribute">
        <span>📛 Name Mismatch</span>
        <span>+1</span>
      </div>
      <div class="attribute">
        <span>📝 Bio Quality</span>
        <span>+2</span>
      </div>
      <div class="attribute">
        <span>📉 Follower Ratio</span>
        <span>+3</span>
      </div>
      <div class="attribute">
        <span>🚫 No Real Engagement</span>
        <span>+4</span>
      </div>
      <div class="attribute">
        <span>📸 Low Post Count</span>
        <span>+3</span>
      </div>
    </div>

    <div class="back-btn">
      <a href="index.html">← Scan Another Profile</a>
    </div>
  </div>
</body>
</html>
